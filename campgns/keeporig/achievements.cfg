; KeeperFX Achievement Definitions
; Example achievements for the Dungeon Keeper original campaign
;
; This file demonstrates how to define achievements for a campaign.
; Campaign creators can create their own achievements.cfg file with
; custom achievements tailored to their campaign.

; Achievement format:
; ACHIEVEMENT <unique_id>
;   NAME_TEXT_ID = <string_id>      ; Localized name (or use NAME = "text")
;   DESC_TEXT_ID = <string_id>      ; Localized description (or use DESCRIPTION = "text")
;   ICON = <path>                   ; Optional icon path
;   HIDDEN = <0|1>                  ; 0=visible, 1=hidden until unlocked
;   POINTS = <value>                ; Point/Gamerscore value
;   ; Conditions (all must be met)
;   LEVEL = <num>                   ; Specific level number
;   COMPLETE_LEVEL = <0|1>          ; Must complete level
;   ; ... more conditions ...
; END_ACHIEVEMENT

[achievements]

