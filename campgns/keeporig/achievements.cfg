; Note: String IDs (NAME_TEXT_ID, DESC_TEXT_ID) must be defined in the
; campaign's strings file. Alternatively, you can use:
;   NAME = "Achievement Name"
;   DESCRIPTION = "Achievement description text"
;
; SCRIPT_FLAG achievements are unlocked by level scripts using the
; ACHIEVEMENT_UNLOCK command (to be implemented in script system).
;
; For complex conditions, use LUA_CONDITION with a Lua function that
; returns true when the achievement should be unlocked.
