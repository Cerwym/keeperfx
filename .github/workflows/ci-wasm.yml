name: CI WebAssembly

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-wasm:
    name: Build WebAssembly
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '9558037875497b9db8cf38fcd7db68ec661bffe7'

      - name: Cache vcpkg packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/vcpkg
            ~/.cache/vcpkg
          key: vcpkg-wasm-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}
          restore-keys: |
            vcpkg-wasm-

      - name: Setup CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Configure CMake
        uses: lukka/run-cmake@v10
        with:
          configurePreset: wasm-release

      - name: Build
        uses: lukka/run-cmake@v10
        with:
          buildPreset: wasm-release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: keeperfx-wasm
          path: |
            out/build/wasm-release/*.wasm
            out/build/wasm-release/*.js
            out/build/wasm-release/*.html
          if-no-files-found: warn
