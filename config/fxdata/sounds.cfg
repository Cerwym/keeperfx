; KeeperFX Sound Configuration
; Maps sound names to sample IDs for use in configs and scripts
;
; Format: NAME = sample_id [count]
;   NAME: Uppercase identifier for the sound
;   sample_id: Numeric ID in sound.dat or custom sound file path
;   count: Optional - for random selection from consecutive IDs
;
; Custom sounds (Phase 2+):
;   CUSTOM_NAME = path/to/sound.wav
;
; Supported formats: WAV, OGG, MP3, FLAC (via SDL2_mixer)

